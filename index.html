<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-black bg-opacity-80">
    <div class="bg-black w-72 px-2 pb-2 container mx-auto rounded-lg my-10 text-white">
        <div class="h-24 p-4 text-right text-xl" id="display">0</div>
        <div class="buttons grid grid-flow-row grid-cols-4 gap-3">
            <button class="rounded-full p-4 bg-gray-400 hover:bg-gray-200">AC</button>
            <button class="rounded-full p-4 bg-gray-400 hover:bg-gray-200">+/-</button>
            <button class="rounded-full p-4 bg-gray-400 hover:bg-gray-200">%</button>
            <button class="rounded-full p-4 bg-yellow-600 hover:bg-yellow-200">/</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">7</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gr..ay-500">8</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">9</button>
            <button class="rounded-full p-4 bg-yellow-600 hover:bg-yellow-200">*</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">4</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">5</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">6</button>
            <button class="rounded-full p-4 bg-yellow-600 hover:bg-yellow-200">-</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">1</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">2</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">3</button>
            <button class="rounded-full p-4 bg-yellow-600 hover:bg-yellow-200">+</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500 col-span-2">0</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">.</button>
            <button class="rounded-full p-4 bg-gray-900 hover:bg-gray-500">=</button>
        </div>
    </div>
    
</body>
</html>
